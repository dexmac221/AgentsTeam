name = tkinter_calculator
version = 0.1.0
description = A clean, well-structured calculator with GUI using Python tkinter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/tkinter_calculator
author = Your Name
author_email = your.email@example.com
license = MIT
license_files = LICENSE
classifiers =
Development Status :: 3 - Alpha
Intended Audience :: End Users/Desktop
License :: OSI Approved :: MIT License
Programming Language :: Python :: 3
Programming Language :: Python :: 3 :: Only
Programming Language :: Python :: 3.8
Programming Language :: Python :: 3.9
Programming Language :: Python :: 3.10
Programming Language :: Python :: 3.11
Topic :: Software Development :: Libraries :: Python Modules
Topic :: Utilities
Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires =

[options.packages.find]
exclude =
tests
tests.*

[options.entry_points]
console_scripts =
tkinter_calculator = calculator.app:main

[options.extras_require]
dev =
flake8>=6.0
pytest>=7.0
pytest-cov>=4.0
black>=23.0
isort>=5.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
.git,
__pycache__,
build,
dist,
.venv,
.env

[tool:pytest]
addopts = -ra -q --cov=calculator --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
branch = True
source = calculator
omit =

[coverage:report]
show_missing = True
skip_covered = True
precision = 2

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[bdist_wheel]
universal = 0

[sdist]
formats = gztar,zip

[aliases]
test = pytest

[build-system]
requires = setuptools>=61.0, wheel
build-backend = setuptools.build_meta

[tool:isort]
profile = black
line_length = 88
skip = .git,__pycache__,build,dist,.venv,.env

[tool:black]
line-length = 88
target-version = py38,py39,py310,py311
skip-string-normalization = true

[tool:pyright]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = 3.10
pythonPlatform = Linux

[tool:bandit]
targets = calculator
exclude = tests,docs,setup.cfg

[tool:docformatter]
recursive = true
black = true
wrap-summaries = 72
wrap-descriptions = 72

[tool:pyproject]

[metadata]